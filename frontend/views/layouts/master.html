<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="/static/js/jquery-2.2.2.min.js" type="text/javascript"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" href='/static/css/style.css'>
        {{template "head" .}}
    </head>

    <body>
        <div class="container">
            <div id="banner" class="row">
                {{template "now_playing" .}}
            </div>

            <div id="submit_form">
                <form role="form" id="link_form" method="post" action="">
                    <div class="form-group">
                        <label for="submit_box">{{template "button_label"}}</label>
                        <input id="submit_box" type="text" class="form-control" name="submit_box">
                    </div>
                    {{template "button_type"}}
                </form>
            </div>

            {{template "song_queue" .}}
        </div>
    </body>
</html>
